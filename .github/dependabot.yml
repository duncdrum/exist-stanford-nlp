    - 9.4.0
  - dependency-name: ansi-styles
    versions:
    - 6.0.0
  - dependency-name: urijs
    versions:
    - 1.19.6
  - dependency-name: node-fetch
    versions:
    - 2.6.1
  - dependency-name: https-proxy-agent
    versions:
    - 2.2.4
  - dependency-name: http-proxy
    versions:
    - 1.18.1
  - dependency-name: socket.io
    versions:
    - 2.4.1
  - dependency-name: lodash.template
    versions:
    - 4.5.0
  - dependency-name: ini
    versions:
    - 1.3.8
  - dependency-name: "@webcomponents/webcomponentsjs"
    versions:
    - 2.5.0
  - dependency-name: bl
    versions:
    - 1.2.3
  - dependency-name: "@polymer/polymer"
    versions:
    - 3.4.1
