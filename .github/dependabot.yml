version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: edu.stanford.nlp:stanford-corenlp:models-english-kbp
    versions:
    - 4.2.0
    - 4.2.0
  - dependency-name: edu.stanford.nlp:stanford-corenlp:models-english
    versions:
    - 4.2.0
    - 4.2.0
  - dependency-name: edu.stanford.nlp:stanford-corenlp:models
    versions:
    - 4.2.0
  - dependency-name: edu.stanford.nlp:stanford-corenlp:sources
    versions:
    - 4.2.0
  - dependency-name: edu.stanford.nlp:stanford-corenlp:javadoc
    versions:
    - 4.2.0
  - dependency-name: edu.stanford.nlp:stanford-corenlp
    versions:
    - 4.2.0
    - 4.2.0
  - dependency-name: org.xmlunit:xmlunit-core
    versions:
    - 2.8.2
  - dependency-name: org.exist-db:exist-apps-parent
    versions:
    - 1.10.0
  - dependency-name: org.apache.maven.plugins:maven-resources-plugin
    versions:
    - 3.2.0
  - dependency-name: ro.kuberam.maven.plugins:kuberam-expath-plugin
    versions:
    - 0.6.3
- package-ecosystem: npm
  directory: "/src/main/polymer"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: jsoneditor
    versions:
